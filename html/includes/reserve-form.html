<div class="reserve-form">
    <form action="/">
        <div class="reserve-form__row">
            <div class="reserve-form__input">
                <input type="text" name="phone" value="" placeholder="+7(___)___-__-__">
            </div>
            <div class="reserve-form__input">
                <input type="text" name="email" value="" placeholder="Ваш E-mail">
            </div>
            <div class="reserve-form__input">
                <input type="text" name="name" value="" placeholder="Ваше имя">
            </div>
            <div class="reserve-form__submit">
                <input type="submit" name="submit" value="Забронировать сейчас">
            </div>
        </div>
        <div class="reserve-form__row">
            <label class="reserve-form-privacy reserve-form-privacy_black">
                <input type="checkbox" name="privacy" required="" class="reserve-form-privacy__checkbox">
                <span class="reserve-form-privacy__span"></span>
                <span class="reserve-form-privacy__text">
                            Согласие на обработку <a href="#">персональных данных</a>
                        </span>
            </label>
        </div>
    </form>
</div>
